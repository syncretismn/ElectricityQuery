{% extends "base.html" %}

{% block title %}Register{% endblock %}

{% block content %}
    <h2>Register</h2>
    
    <!-- 显示 Flask flash 消息 -->
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <p class="{{ category }}">{{ message }}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <form action="{{ url_for('register') }}" method="POST">
        <label>User Name:</label>
        <input type="text" name="username" required><br>

        <label>Meter ID:</label>
        <input type="text" name="meter_id" required><br>

        <label>Dwelling Type:</label>
        <select name="dwelling_type">
            <option value="1-room / 2-room">1-room / 2-room</option>
            <option value="Private Apartments">Private Apartments</option>
            <option value="Landed Properties">Landed Properties</option>
            <option value="5-room and Executive">5-room and Executive</option>
            <option value="3-room">3-room</option>
            <option value="4-room">4-room</option>
        </select><br>

        <label>Region:</label>
        <select name="region">
            <option value="Central Region">Central Region</option>
            <option value="North Region">North Region</option>
            <option value="West Region">West Region</option>
            <option value="North East Region">North East Region</option>
            <option value="East Region">East Region</option>
        </select><br>

        <label>Area:</label>
        <input type="text" name="area"><br>

        <button type="submit">Submit</button>
    </form>
{% endblock %}
